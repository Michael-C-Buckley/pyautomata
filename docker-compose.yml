version: '3'

services:
  web:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/usr/src/app
    command: |
      bash -c '
        cd /usr/src/app/pyautomata/rust && cargo build --release
        cd /usr/src/app
        jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
      '